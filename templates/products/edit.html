{% extends 'base.html' %}

{% block content %}
<h1>Edit Product</h1>

<div class="row">

    <div  class=col-lg-6>

        <form  method="post" action="{{ url_for('edit_product', id=product['Id']) }}">
            <input type="hidden"  />
            <div class="form-group">
                <label for="txtName" >Name</label>
                <input  name="txtName" class="form-control" value="{{product['Name']}}" />
            </div>


            <div class="form-group">
                <label for="txtStock">Stock</label>
                <input name="txtStock" class="form-control" value="{{product['Stock']}}"/>
            </div>

            <div class="form-group">
                <label for="txtPrice" >Price</label>
                <input name="txtPrice" class="form-control" value="{{product['Price']}}"/>
            </div>

           
            <!-- <div class="form-group">
                <label for="ddlCategoryId">CategoryId</label>
                <select  id="ddlCategoryId" class="form-control" ></select>
            </div> -->

            <div class="form-group">

                <input type="submit" value="Update" class="btn btn-primary" />

            </div>
        </form>

    </div>

</div>

{% endblock %}
